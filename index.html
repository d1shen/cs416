<!DOCTYPE html>
<meta charset="utf-8">



<!--Visualize Different Cars-->

<script src="https://d3js.org/d3.v4.js"></script>

<div id="base"></div>

<script>
    var margin = 50,
        width = 1200 - 2 * margin,
        height = 1200 - 2 * margin;

    var svg = d3.select("#base")
        .append("svg")
        .attr("width", width + 2 * margin)
        .attr("height", height + 2 * margin)
        .append("g")
        .attr("transform",
            "translate(" + margin + "," + margin + ")");

    d3.csv("https://flunky.github.io/cars2017.csv", function (data) {
        var popup = d3.select("#base")
            .append("div")
            .style("opacity", 0)
            .attr("class", "popup")
            .style("border", "solid")
            .style("border-width", "5px")
            .style("border-radius", "5px")
            .style("padding", "5px")

        var highlight = function (d) {
            popup
                .style("opacity", 1)
            d3.select(this)
                .style("stroke", "black")
                .style("opacity", 1)

            var cir_class;
            if (d.AverageCityMPG > 25) {
                cir_class = "fast";
            } else if (d.AverageCityMPG <= 25 && d.AverageCityMPG > 15) {
                cir_class = "medium";
            } else {
                cir_class = "slow";
            }

            d3.selectAll("circle")
                .transition()
                .duration(100)
                .style("fill", "lightgrey")
                .attr("r", 5)

            d3.selectAll("." + cir_class)
                .transition()
                .duration(100)
                .style("fill", function (d) {
                    console.log(cir_class);
                    if (cir_class == "fast") {
                        return "green";
                    } else if (cir_class == "medium") {
                        return "yellow"
                    } else {
                        return "red";
                    }
                });
        }

        var continue_highlight = function (d) {
            popup
                .style("left", (d3.mouse(this)[0] + 70) + "px")
                .style("top", (d3.mouse(this)[1]) + "px")
                .html("Make: " + d.Make + ", Fuel Type: " + d.Fuel + ", Engine Cylinders: "
                    + d.EngineCylinders + ", Highway MPG: " + d.AverageHighwayMPG + ", City MPG: " + d.AverageCityMPG)

        }

        var stop_highlight = function () {
            popup
                .style("opacity", 0)
            d3.select(this)
                .style("stroke", "none")
                .style("opacity", 1)

            d3.selectAll("circle")
                .transition()
                .duration(200)
                .style("fill", "lightgrey")
                .attr("r", 10)
                .style("stroke", "none")
        }

        // x-axis
        var x = d3.scaleLinear()
            .domain([0, d3.max(data, function (d) { return d.AverageCityMPG }) / 2])
            .range([0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // y-axis
        var y = d3.scaleLinear()
            .domain([0, d3.max(data, function (d) { return d.AverageHighwayMPG }) / 2])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        svg.append('g')
            .selectAll()
            .data(data)
            .enter()
            .append("circle")
            .attr('class', function (d) {
                if (d.AverageCityMPG > 25) {
                    return "fast";
                } else if (d.AverageCityMPG <= 25 && d.AverageCityMPG > 15) {
                    return "medium";
                } else {
                    return "slow";
                }
            })
            .attr("cx", function (d) { return x(d.AverageCityMPG); })
            .attr("cy", function (d) { return y(d.AverageHighwayMPG); })
            .attr("r", function (d) { return 10; })
            .style("fill", "lightgrey")
            .style("stroke", "none")
            .on("mouseover", highlight)
            .on("mousemove", continue_highlight)
            .on("mouseleave", stop_highlight);
    })
</script>
